resilience4j.retry:
  retryAspectOrder: 399
  backends:
    retryBackendA:
      maxRetryAttempts: 3
      waitDuration: 600ms
      retryExceptionPredicate: io.github.resilience4j.circuitbreaker.RecordFailurePredicate
      retryExceptions:
      - java.io.IOException
      ignoreExceptions:
      - io.github.resilience4j.circuitbreaker.IgnoredException
    retryBackendB:
      maxRetryAttempts: 3
      waitDuration: 600ms
      retryExceptionPredicate: io.github.resilience4j.circuitbreaker.RecordFailurePredicate
      retryExceptions:
      - java.io.IOException
      ignoreExceptions:
      - io.github.resilience4j.circuitbreaker.IgnoredException
resilience4j.circuitbreaker:
  circuitBreakerAspectOrder: 400
  configs:
    default:
      slidingWindowSize: 100
      slidingWindowType: COUNT_BASED
      permittedNumberOfCallsInHalfOpenState: 10
      waitDurationInOpenState: 10s
      failureRateThreshold: 60
      eventConsumerBufferSize: 10
      registerHealthIndicator: true
  backends:
    backendA:
      slidingWindowSize: 6
      permittedNumberOfCallsInHalfOpenState: 2
      waitDurationInOpenState: 5s
      failureRateThreshold: 70
      eventConsumerBufferSize: 10
      registerHealthIndicator: true
      recordFailurePredicate: io.github.resilience4j.circuitbreaker.RecordFailurePredicate
      recordExceptions:
      - io.github.resilience4j.circuitbreaker.RecordedException
      ignoreExceptions:
      - io.github.resilience4j.circuitbreaker.IgnoredException
    backendB:
      slidingWindowSize: 10
      permittedNumberOfCallsInHalfOpenState: 5
      waitDurationInOpenState: 5000
      failureRateThreshold: 50
      eventConsumerBufferSize: 10
      registerHealthIndicator: false
    backendC:
      slidingWindowSize: 10
      enableExponentialBackoff: true
      exponentialBackoffMultiplier: 2
      permittedNumberOfCallsInHalfOpenState: 5
      waitDurationInOpenState: 1000
      failureRateThreshold: 50
      eventConsumerBufferSize: 20
      registerHealthIndicator: false
    backendSharedA:
      baseConfig: default
      slidingWindowSize: 6
    backendSharedB:
      baseConfig: default

resilience4j.ratelimiter:
  rateLimiterAspectOrder: 401
  limiters:
    backendA:
      limitForPeriod: 10
      limitRefreshPeriod: 1s
      timeoutDuration: 0
      subscribeForEvents: true
      registerHealthIndicator: true
    backendB:
      limitForPeriod: 100
      limitRefreshPeriod: 500ms
      timeoutDuration: 3s
      registerHealthIndicator: false

resilience4j.bulkhead:
  backends:
    backendA:
      maxConcurrentCalls: 1
    backendB:
      maxWaitDuration: 10
      maxConcurrentCalls: 2

management.security.enabled: false
management.endpoint.health.show-details: always

management.health.circuitbreakers.enabled: true
management.health.ratelimiters.enabled: true